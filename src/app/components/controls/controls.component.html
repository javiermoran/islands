<div class="isl-controls">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="controlsForm"
            (ngSubmit)="onGenerateWorld()">
        <div class="row">
          <div class="form-group col-md-6 text-center">
            <label>Rows</label>
            <input type="number"
                   class="form-control text-center"
                   formControlName="rows"
                   placeholder="Rows">
          </div>
          <div class="form-group col-md-6 text-center">
            <label>Columns</label>
            <input type="number"
                   class="form-control text-center"
                   formControlName="cols"
                   placeholder="Columns">
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mt-4 mb-2">
            <button class="btn btn-primary retro-font">
              Generate world!
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
